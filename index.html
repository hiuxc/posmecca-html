    <style>
      .html-list {
        border-bottom: 0.1rem solid #72727248;
      }
      .html-list a {
        color: #186ce9;
        text-decoration: underline;
      }
      .html-list .depth-1 {
        border-top: 2px #72727248 solid;
      }
      .current-worked {
        color: red;
      }
      .current-worked.completed {
        color: green;
      }
      /* 모바일 */
      @media only screen and (max-width: 768px) {
        .html-list thead th,
        .html-list tbody th,
        .html-list tbody td {
          padding: 1rem;
          font-size: 1.2rem;
        }
        .html-list .etc,
        .html-list .depth-2 {
          display: none;
        }
        .html-list th:last-child,
        .html-list td:last-child {
          font-size: 0;
        }
        .html-list td.current-worked::before {
          content: '△';
          font-size: 1rem;
        }
        .html-list .current-worked.completed::before {
          content: '○';
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- js -->
    <script src="./static/js/lib/jquery-3.7.1.min.js"></script>
    <script src="./static/js/lib/jquery-migrate-3.4.0.min.js"></script>
    <script src="./static/js/lib/swiper-bundle.11.0.5.min.js"></script>

    <div id="wrapper" class="pt-120">
      <!-- header -->
      <script class="__include" src="./html/include/header.js"></script>
      <!-- contents -->
      <div id="container">
        <div class="inner">
          <h4 class="flex align-center space-between mb-10">
            <strong class="">HTML 목록</strong>
            <span class="ml-auto">화면 개수 : <span class="page-length"></span></span>
          </h4>
          <table class="table html-list" style="border-bottom: 2px #72727248 solid">
            <thead>
              <tr>
                <th>1 depth</th>
                <th class="depth-2">2 depth</th>
                <th>화면 HTML 명</th>
                <th>작업자</th>
                <th class="etc">비고</th>
                <th>진행상황</th>
              </tr>
            </thead>
            <tbody>
              <tr class="depth-1">
                <th class="t-center">Main</th>
                <td class="depth-2">메인 페이지</td>
                <td><a href="./html/main.html" target="_blank" title="새창열림">main.html</a></td>
                <td></td>
                <td class="etc"></td>
                <td class="current-worked">진행중</td>
              </tr>
              <tr class="depth-1">
                <th rowspan="1" class="t-center">Service</th>
                <td class="depth-2">Service</td>
                <td><a href="./html/work.html" target="_blank" title="새창열림">Service</a></td>
                <td></td>
                <td class="etc"></td>
                <td class="current-worked">진행중</td>
              </tr>

              <tr class="depth-1">
                <th class="t-center">Reference</th>
                <td class="depth-2">Reference</td>
                <td><a href="./html/about.html" target="_blank" title="새창열림">Reference</a></td>
                <td></td>
                <td class="etc"></td>
                <td class="current-worked">진행중</td>
              </tr>
              <tr class="depth-1">
                <th class="t-center">ESG</th>
                <td class="depth-2">ESG</td>
                <td><a href="./html/contact.html" target="_blank" title="새창열림">ESG</a></td>
                <td></td>
                <td class="etc"></td>
                <td class="current-worked">진행중</td>
              </tr>
              <tr class="depth-1">
                <th rowspan="1" class="t-center">CS Center</th>
                <td class="depth-2">CS Center</td>
                <td><a href="./html/news.html" target="_blank" title="새창열림">CS Center</a></td>
                <td></td>
                <td class="etc"></td>
                <td class="current-worked">진행중</td>
              </tr>
              <tr class="depth-1">
                <th rowspan="1" class="t-center">About us</th>
                <td class="depth-2">About us</td>
                <td><a href="./html/news.html" target="_blank" title="새창열림">About us</a></td>
                <td></td>
                <td class="etc"></td>
                <td class="current-worked">진행중</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- footer -->
      <script class="__include" src="./html/include/footer.js"></script>
      <!-- footer end -->
    </div>

    <!-- js -->
    <script src="./static/js/lib/jquery-3.7.1.min.js"></script>
    <script src="./static/js/lib/jquery-migrate-3.4.0.min.js"></script>
    <script src="./static/js/ui-common.js"></script>
    <script>
      const table = document.querySelector('.table');
      const aTags = table.getElementsByTagName('a');
      const pageLengthSpan = document.querySelector('.page-length');
      const tdList = table.getElementsByTagName('td');

      let count = 0;
      for (let i = 0; i < aTags.length; i++) {
        count++;
      }
      // 총 페이지수
      pageLengthSpan.textContent = count;

      for (var i = 0; i < tdList.length; i++) {
        let td = tdList[i];
        // 완료 텍스트가 들어가면 completed 클래스 추가
        if (td.classList.contains('current-worked') && td.textContent.trim() === '완료') {
          td.classList.add('completed');
        }
      }
    </script>
  </body>
