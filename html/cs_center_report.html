<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSMECCA</title>
    <meta name="description" content="POSMECCA " />
    <link rel="canonical" href="" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="POSMECCA" />
    <meta property="og:description" content="POSMECCA" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="POSMECCA" />
    <meta property="og:image" content="../static/img/ogp_image.png" />

    <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon/favicon.png" />
    <link rel="icon" type="image/x-icon" href="../static/img/favicon/favicon.png" />
    <link rel="apple-touch-icon" href="../static/img/favicon/touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../static/img/favicon/touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../static/img/favicon/touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="../static/img/favicon/touch-icon-ipad-retina.png" />
    <link rel="manifest" href="../static/css/manifest.json" />
    <!-- css -->
    <link rel="stylesheet" href="../static/css/front.min.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- header -->
      <script class="__include" src="./include/header.js"></script>
      <!-- header end -->

      <!-- container -->
      <div id="container">
        <!-- 
          상세 공통 탑 영역
          서비스 페이지 : bg-service
          레퍼런스 페이지 : bg-reference
          esg 페이지 : bg-esg
          고객센터 : bg-csCenter
          about us : bg-aboutUs
        -->
        <div class="top-banner bg-csCenter">
          <div class="txt-cont">
            <h3>CS center</h3>
            <p>
              피오에스메카는 최상의 서비스를 추구할 것이며, <br />
              고객 중심으로 생각하는 회사가 되겠습니다
            </p>
          </div>
        </div>
        <!-- 탭 영역 -->
        <div class="common-tab">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#">이용안내</a>
              </div>
              <div class="swiper-slide active">
                <a href="#">제보하기</a>
              </div>
              <div class="swiper-slide">
                <a href="#">처리결과 확인</a>
              </div>
            </div>
          </div>
        </div>
        <!-- style 지우고 작업-->
        <div class="inner">
          <!-- sub 컨텐츠 영역-->
          <div class="cs-contents">
            <form action="">
              <div class="form-wrap">
                <div class="form-box">
                  <div class="form-tit">
                    <h6>제보대상</h6>
                    <div class="fc-red">* 필수항목</div>
                  </div>
                  <div class="form-body">
                    <div class="row">
                      <div class="label req"><span>부서</span></div>
                      <div class="form">
                        <div class="inputbox">
                          <input type="text" placeholder="입력하세요" name="부서입력" />
                          <button type="button" class="btn-x">글자초기화</button>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="label req"><span>성명</span></div>
                      <div class="form">
                        <div class="inputbox">
                          <input type="text" placeholder="입력하세요" name="성명입력" />
                          <button type="button" class="btn-x">글자초기화</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-box">
                  <div class="form-tit">
                    <div class="fc-red">* 필수항목</div>
                  </div>
                  <div class="form-body">
                    <div class="row">
                      <div class="label req"><span>제목</span></div>
                      <div class="form">
                        <div class="inputbox">
                          <input type="text" placeholder="입력하세요" name="제목입력" />
                          <button type="button" class="btn-x">글자초기화</button>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="label req"><span>내용</span></div>
                      <div class="form">
                        <div class="inputbox counting-num">
                          <textarea name="내용입력" placeholder="입력하세요" maxlength="100"></textarea>
                          <p class="count-num"><span class="current">0</span><span class="total">/100</span></p>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="label req"><span>내용</span></div>
                      <div class="form">
                        <div class="inputbox counting-num">
                          <input type="text" placeholder="입력하세요" maxlength="100" />
                          <p class="count-num"><span class="current">0</span><span class="total">/100</span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- 상세 팝업 -->

      <!-- footer -->
      <script class="__include" src="./include/footer.js"></script>
      <!-- footer end -->
    </div>

    <!-- js -->
    <script src="../static/js/lib/jquery-3.7.1.min.js"></script>
    <script src="../static/js/lib/jquery-migrate-3.4.0.min.js"></script>
    <script src="../static/js/lib/swiper-bundle.11.0.5.min.js"></script>
    <script src="../static/js/ui-common.js"></script>
    <script></script>
  </body>
</html>
